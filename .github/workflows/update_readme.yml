name: 📡 Update System Info

on:
  schedule:
    - cron: "0 * * * *" # Se ejecuta cada hora
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🖥️ Ejecutar script de actualización
        run: |
          chmod +x update_readme.sh
          ./update_readme.sh

      - name: 🚀 Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "⚡ Actualización automática de información del sistema" || echo "Sin cambios que realizar"
          git push origin main

