name: üì° Update System Info

on:
  schedule:
    - cron: "0 * * * *" # Se ejecuta cada hora
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üñ•Ô∏è Ejecutar script de actualizaci√≥n
        run: |
          chmod +x update_readme.sh
          ./update_readme.sh

            - name: üöÄ Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Obtener los √∫ltimos cambios antes de hacer push
          git pull origin main --rebase

          git add README.md
          git commit -m "‚ö° Actualizaci√≥n autom√°tica de informaci√≥n del sistema" || echo "Sin cambios que realizar"
          
          # Forzar push solo si es necesario
          git push origin main || (git pull origin main --rebase && git push origin main)

