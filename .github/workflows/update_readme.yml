name: 📡 Update System Info

on:
  schedule:
    - cron: "0 * * * *" # Se ejecuta cada hora

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🖥️ Ejecutar script de actualización
        run: |
          chmod +x update_readme.sh
          ./update_readme.sh

      - name: 🚀 Subir cambios
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add README.md
          git commit -m "⚡ Actualización automática de información del sistema"
          git push
