name: 游니 Update IP Info

on:
  schedule:
    - cron: "0 * * * *" # Ejecutar cada hora
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v3

      - name: 游깷 Obtener y actualizar IP
        run: |
          chmod +x update_readme.sh
          ./update_readme.sh

            - name: 游 Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull origin main --rebase || git reset --hard origin/main
          git add README.md
          git commit -m "游댃 Actualizaci칩n autom치tica" || exit 0
          git push origin main
